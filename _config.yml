# Site settings
title: Gianluca Costa's Creations
description: "Gianluca Costa - Code & Poetry"
url: "http://gianlucacosta.info"
author:
  name: "Gianluca Costa"
  url: "http://gianlucacosta.info"

# Build settings
baseurl: /
markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge

source: .
destination: ./_site
permalink: /:title
paginate: 8
paginate_path: /page:num/

# Default values
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

# Custom variables
version: "8.1"
