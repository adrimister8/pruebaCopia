<div class="card mb-4">
  <div class="card-header">
    <i class="fas fa-music"></i> Music
  </div>

  <div class="card-body">
    <p class="card-text">I adore music - from <b>classical</b> to <b>modern</b>; I started studying its <b>grammar</b>, as a hobby, at the age of 9</p>
  </div>

  <div class="card-footer">
    <button class="btn btn-success btn-sm collapsed" type="button" data-toggle="collapse" data-target="#music-details">
      <i class="fas fa-guitar"></i> Amateur performer
    </button>
  </div>

  <div id="music-details" class="collapse">
    <div class="card-body">
      {% include badge-list.html items=site.data.musicalInstruments badgeColor="badge-success" %}
    </div>

    <div class="d-flex justify-content-center align-items-center mb-4">
      <a href="{{ site.data.links.youTube }}" class="btn btn-success btn-sm"><i class="fab fa-youtube"></i> Watch my YouTube channel <i class="fas fa-arrow-circle-right"></i></a>
    </div>
  </div>
</div>
