<div class="card mb-4">
  <div class="card-header">
    <i class="fas fa-globe"></i> Human languages
  </div>

  <div class="card-body">
    <p class="card-text">...convey <strong>different viewpoints</strong>, which is paramount. I'm also fond of <b>morphology</b> and <b>phonetics</b>
  </div>

  <div class="card-footer">
    <button class="btn btn-success btn-sm collapsed" type="button" data-toggle="collapse" data-target="#human-languages-details">
      <i class="fas fa-atlas"></i> Language passport
    </button>
  </div>

  <div id="human-languages-details" class="collapse">
    <div class="card-body">
      {% include badge-list.html items=site.data.humanLanguages badgeColor="badge-success" %}
    </div>

    <div class="d-flex justify-content-center align-items-center mb-4">
      <a href="{{ site.data.links.duolingo }}" class="btn btn-success btn-sm">
        Visit me on Duolingo <i class="fas fa-arrow-circle-right"></i>
      </a>
    </div>
  </div>
</div>
