<head>
  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <meta name="author" content="Gianluca Costa">

  <title>{% if page.title %}{{ page.title | escape }} - {{ site.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>

  <meta
    name="description"
    content="{% if page.description %}{{ page.description | escape }}{% else %}{{ site.description | escape }}{% endif %}"
    >

  {% if page.tags %}
  <meta name="keywords" content="{{ page.tags | join: ', ' | escape }}">
  {% endif %}


  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

  <link rel="stylesheet" href="{{ site.baseurl }}/css/main.css">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

  <link rel="alternate" type="application/atom+xml" title="{{ site.title | escape }}" href="{{ "/atom.xml" | prepend: site.baseurl | prepend: site.url }}">
</head>
