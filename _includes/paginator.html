<nav class="text-center" aria-label="Page navigation">
  <ul class="pagination">
    {% if paginator.previous_page %}
    <li>
    {% else %}
    <li class="disabled">
    {% endif %}
      <a href="{{ paginator.previous_page_path }}" aria-label="Previous">
        <span class="glyphicon glyphicon-backward" aria-hidden="true"></span> <span>Newer</span>
      </a>
    </li>


    <li>
      <span>Page {{ paginator.page }} of {{ paginator.total_pages }}</span>
    </li>


    {% if paginator.next_page %}
    <li>
    {% else %}
    <li class="disabled">
    {% endif %}
      <a href="{{ paginator.next_page_path }}" aria-label="Next">
        <span>Older</span> <span class="glyphicon glyphicon-forward" aria-hidden="true"></span>
      </a>
    </li>
  </ul>
</nav>
