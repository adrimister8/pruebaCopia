<nav class="paginator" aria-label="Page navigation">
  <ul class="pagination">
    {% if paginator.previous_page %}
    <li class="page-item">
    {% else %}
    <li class="page-item disabled">
    {% endif %}
      <a class="page-link" href="{{ paginator.previous_page_path }}">&laquo; Previous</a>
    </li>


    <li class="page-item disabled">
      <a class="page-link pageNumber" href="#">Page {{ paginator.page }} of {{ paginator.total_pages }}</a>
    </li>


    {% if paginator.next_page %}
    <li class="page-item">
    {% else %}
    <li class="page-item disabled">
    {% endif %}
      <a class="page-link" href="{{ paginator.next_page_path }}">Next &raquo;</a>
    </li>
  </ul>
</nav>
