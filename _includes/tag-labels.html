<div class="tags d-flex align-items-center">
  {% if include.showHeading == nil or include.showHeading %}
    <span class="font-weight-bold mr-2"><i class="fas fa-tags"></i> Tags:</span>
  {% endif %}

  {% if include.tags %}
    {% assign sortedTags = include.tags | sort %}

    <div class="flex-1  mt-n3">
      {% for tag in sortedTags %}
      <a href="{{ site.baseurl }}{{ site.data.links.blogTagsPath }}#{{ tag | slugify }}" class="btn btn-info btn-sm mt-3 mr-1"><i class="fas fa-tag"></i> {{ tag | escape }}</a>
      {% endfor %}
    </div>
  {% endif %}
</div>
