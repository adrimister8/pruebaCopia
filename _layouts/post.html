---
layout: basic
---
<article class="post p-2 p-lg-3" itemscope itemtype="http://schema.org/BlogPosting">
  <header class="mb-4 mb-md-5">
    <h1 itemprop="name headline">{{ page.title | escape }}</h1>
    <time class="d-block text-center annotation"
      datetime="{{ page.date | date_to_xmlschema }}"
      itemprop="datePublished">{{ page.date | date: "%-d %B %Y" }}</time>
  </header>

  <div class="content" itemprop="articleBody">
    {{ content }}
  </div>

  {% if page.tags %}
    <hr class="mt-3 mb-4">

    {% include tag-labels.html tags=page.tags %}
  {% endif %}
</article>
